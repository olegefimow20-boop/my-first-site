{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПФР\</title>
    <link rel="shortcut icon" href="{% static 'загружено.png' %}" type="image/x-icon">
    <style>
        :root {
            --primary: rgb(0, 180, 0);
            --primary-dark: green;
            --primary-light: rgb(83, 255, 83);
            --primary-extra-light: rgba(0, 180, 0, 0.1);
            --background: #121212;
            --surface: #1e1e1e;
            --surface-light: #2a2a2a;
            --surface-extra-light: #333;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #444;
            --border-light: #555;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('{% static 'back.jpg' %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            margin-bottom: 30px;
        }

        .home-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 180, 0, 0.3);
        }

        .form-title {
            color: var(--primary-light);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        form p {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        form label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        form input,
        form select,
        form textarea {
            width: 96%;
            padding: 14px 16px;
            background-color: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-extra-light);
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 180, 0, 0.3);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            .form-title {
                font-size: 1.6rem;
            }
            
            form input,
            form select,
            form textarea {
                padding: 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}" class="home-btn">
            ❮ Главная
        </a>
        
        <h1 class="form-title">Форма заявления</h1>
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ application.as_p }}
            <button type="submit">Отправить заявление</button>
        </form>
    </div>
</body>
</html>
